<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PFA - Pro For All</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Banner Bar -->
  <div class="banner-bar"></div>

  <!-- Header Section Above Banner -->
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="pfa-logo.png" alt="PFA Logo" class="logo" />
        <span class="logo-text">PFA</span>
      </a>
    </div>
    <nav>
      <a href="https://your-bracket-link.com" target="_blank">Bracket</a>
      <div class="dropdown">
        <button class="dropbtn">About Us</button>
        <div class="dropdown-content">
          <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
          <a href="https://tiktok.com/@yourtiktok" target="_blank">TikTok</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Background Video -->
  <main>
    <video autoplay loop muted playsinline class="background-video">
      <source src="pfa.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Cool Center Text -->
    <div class="overlay-text">
      <h1><span class="glow">PRO FOR ALL</span></h1>
      <p class="quote">"Only For The Best"</p>
    </div>
  </main>

</html>
